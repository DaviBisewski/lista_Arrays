<script>
    //Problema: Array em ordem crescente
    //Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2).

    //ENTRADA
    const num1 = Number(prompt("Informe um numero:"));
    const num2 = Number(prompt("Informe outro numero:"));
    //PROCESSAMENTO
    let numeros = []
    if (num1 > num2) {
        numeros = [num2, num1].join(" - ")
        alert(`${numeros}`)
    }
    else if(num1 < num2){
        numeros = [num1, num2].join(" - ")
        alert(`${numeros}`)
    }

    //SAÍDA

</script>
